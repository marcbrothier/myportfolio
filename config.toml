    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Who am I?"
      subtitle = "My interest and origins"
      image = "limousin.jpg"
      url = "img"

    [[params.tiles.showcase]]
      title = "What sports do I enjoy?"
      subtitle = "A passion for triathlon"
      image = "triathlon.jpg"
      url = "blogs/triathlon"

    [[params.tiles.showcase]]
      title = "My CV"
      subtitle = "Passsionate about finance"
      image = "Marc Brothier CV.jpg"
      url = "blogs/marcbrothiercv"
      
    [[params.tiles.showcase]]
      title = "What do I read??"
      subtitle = "Curious by nature"
      image = "reading.jpg"
      url = "blogs/reading"
      
    [[params.tiles.showcase]]
      title = "Projects?"
      subtitle = "My data and analytics projects"
      image = "projects.jpg"
      url = "img"
